<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登陆</title>
    <link href="__STATIC__/css/public/style.css" rel="stylesheet">
    <link href="__STATIC__/css/public/style-responsive.css" rel="stylesheet">
</head>
<body class="login-body">
<div class="container">

    <div class="form-signin" style="background-color:#000">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Sign In </h1>
            <img style="width:80%;" src="/admin/image/public/login-logo_casaitaliana.png" alt=""/>
        </div>
        <div class="login-wrap">
        <form action="/admin/Index/checkLogin" name="form" id="form"  method="post" enctype="multipart/form-data" >
            <input type="text" class="form-control" id="loginName" name="loginName" placeholder="User ID" value="{$userName}" autofocus required >
            <input type="password" class="form-control" id="Pwd" name="loginPwd" value="{$userPwd}" placeholder="Password" required >

            <input name="is_admin" value='1' type="hidden">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <!--<div class="registration">
                Not a member yet?
                <a class="" href="registration.html">
                    Signup
                </a>
            </div>  -->
            <label class="checkbox">
                <input type="checkbox" id="isRemaber" name="isRemaber"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal" style="display: none;"> Forgot Password?</a>
                </span>
            </label>

        </form>

        </div>


    </div>

</div>
<script src="__STATIC__/js/public/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/public/jquery.form.js"></script>
<script src="__STATIC__/js/public/bootstrap.min.js"></script>
<script src="__STATIC__/js/public/modernizr.min.js"></script>
<script src="__STATIC__/js/public/layer.js"></script>
<script src="__STATIC__/js/user/login.js"></script>
</body>
</html>
